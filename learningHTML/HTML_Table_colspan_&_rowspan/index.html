<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Colspan & Rowspan</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <table>
        <caption><u>Person's Details</u></caption>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Amit</td>
            <td>Raj</td>
            <td rowspan="3">Developer</td>
        </tr>
        <tr>
            <td>Monu</td>
            <td>Kumar</td>
        </tr>
        <tr>
            <td>Shaan</td>
            <td>Srivastava</td>
        </tr>
    </table>
</body>
</html>
