<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML picture Element</title>
</head>
<body>
    <picture>
        <source media="(min-width: 650px)" srcset="./images/amit.jpg" />
        <source media="(min-width: 475px)" srcset="./images/desk.jpg" />
        <img src="./images/amit.jpg" alt="Amit's Pic" width="400px" height="400px" />
    </picture>
</body>
</html>
