<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Padding And Spacing</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <table>
        <caption><u>Annual Report</u></caption>
        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>Name</th>
        </tr>
        <tr>
            <td colspan="2">196</td>
            <td>Amit Raj</td>
        </tr>
        <tr>
            <td colspan="2">198</td>
            <td>Vishwajeet Kumar</td>
        </tr>
        <tr>
            <td colspan="2">199</td>
            <td>Neeraj Kumar</td>
        </tr>
    </table>
</body>
</html>
