<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!-- Relative URL in src attribute : -->
    <img src="./images/myPic.jpg" alt="my pic" style="width:200px; height:200px;" />
    <!-- Absolute(full) URL in src attribute : -->
    <img src="https://picsum.photos/200" alt="random pics" style="width:200px; height:200px;" />
    <!-- Image Floating : -->
    <p><img src='https://picsum.photos/200' alt='Random pic' style='float:right;' />This image will float right to the text.</p>
    <p><img src='https://picsum.photos/200' alt='Random pic' style='float:left;' />This image will float left to the text.</p>
</body>
</html>
