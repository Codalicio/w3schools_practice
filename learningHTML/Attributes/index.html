<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AttributeS</title>
</head>
<body>
    <!-- href attribute : -->
    <a href="https://www.google.com" target="_blank" title="Link to Google's Homepage">google</a>
    <!-- src attribute : -->
    <img src="https://picsum.photos/200" alt="Random pic" title="random pic" />
    <!-- style attribute -->
    <p style="color:red; text-align:center;">This is a paragraph.</p>
    <!-- title attribute : -->
    <p title="I am a tooltip">This is an another paragraph.</p>
</body>
</html>
