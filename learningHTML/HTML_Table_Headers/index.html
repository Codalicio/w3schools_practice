<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Headers</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- SECTION STARTS -->
    <h1><u>Vertical Table Headers</u></h1>
    <table>
        <tr>
            <th>Firstname</th>
            <td>Amit</td>
            <td>Sumit</td>
            <td>Sanket</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>27</td>
            <td>32</td>
            <td>25</td>
        </tr>
        <tr>
            <th>Designation</th>
            <td>FSD</td>
            <td>FSDS</td>
            <td>DBA</td>
        </tr>
    </table>
    <!-- SECTION ENDS -->
    <!-- SECTION STARTS -->
    <h2><u>Header for Multiple Columns and Table Data For Multiple Rows</u></h2>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>Designation</th>
        </tr>
        <tr>
            <td>Amit</td>
            <td>Raj</td>
            <td>27</td>
            <td rowspan="3">Developer</td>
        </tr>
        <tr>
            <td>Sonu</td>
            <td>Kumar</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Monu</td>
            <td>Kumar</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
