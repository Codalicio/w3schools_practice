<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Headers</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1><u>Vertical Table Headers</u></h1>
    <table>
        <tr>
            <th>Firstname</th>
            <td>Amit</td>
            <td>Sumit</td>
            <td>Sanket</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>27</td>
            <td>32</td>
            <td>25</td>
        </tr>
        <tr>
            <th>Designation</th>
            <td>FSD</td>
            <td>FSDS</td>
            <td>DBA</td>
        </tr>
    </table>
</body>
</html>
