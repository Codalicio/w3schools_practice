<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Ordered Lists</title>
</head>
<body>
    <ol start="5">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    <ol type="A">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    <ol type="I">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    <ol>
        <li>Coffee
            <ol type="A">
                <li>A hot drink</li>
            </ol>
        </li>
        <li>Milk
            <ol start=5>
                <li>A cold drink</li>
            </ol>
        </li>
    </ol>
</body>
</html>
