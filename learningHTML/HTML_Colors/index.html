<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colors</title>
</head>
<body>
    <p style="background-color:powderblue;" title="A paragraph">This is a paragraph.</p>
    <p style="background-color:dodgerBlue;">This is a paragraph.</p>
    <p style="background-color:orange;">This is a paragraph.</p>
    <p style="background-color:cyan;">This is a paragraph.</p>
    <p style="background-color:tomato;">This is a paragraph.</p>
    <p style="color:blue;">This is a paragraph which texts are in color <q>blue</q>.</p>
    <p style="color:red;">This is a paragraph which texts are in color <q>red</q>.</p>
    <!-- Adding colors to the borders : -->
    <p style="border:5px solid tomato; color:#fff; background-color:#000;">This is a paragraph.</p>
</body>
</html>
