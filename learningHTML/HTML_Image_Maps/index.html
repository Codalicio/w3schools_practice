<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Maps</title>
</head>
<body>
    <img src="./images/desk.jpg" alt="my pic" title="my pic" usemap="#myPic" style="width: 500px; height:300px;">
    <map name="myPic">
        <area shape="rect" coords="50, 30, 90, 60, " href="https://www.google.com" alt="google" title="google">
        <area shape="rect" coords="" href="https://www.w3schools.com" alt="w3schools" title="w3schools">
        <area shape="rect" coords="" href="https://www.wikipedia.org" alt="wikipedia" title="wikipedia">
    </map>
</body>
</html>
