<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    <!-- bold text : -->
    <p>This text is <b>bold</b>.</p>
    <p>This text is also <strong>bold</strong>.</p>
    <!-- italic text : -->
    <p>This text is <i>italic</i>.</p>
    <p>This is an <em>emphasized</em> text.</p>
    <!-- marked text : -->
    <p>This is a <mark>marked</mark> text.</p>
    <!-- smaller text : -->
    <p>This is a <small>smaller</small> text in size.</p>
    <!-- deleted text or strike-through text : -->
    <p>This is a <del>deleted</del> text.</p>
    <p>This is a text with <s>strike-through</s> strike-through.</p>
    <!-- inserted text : -->
    <p>This is an <ins>inserted text.</ins></p>
    <!-- superscript text : -->
    <p>This is a <sup>superscripted</sup> text.</p>
    <p>4<sup>3</sup> = 64</p>
</body>
</html>
