<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and Inline Elements</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <p>This is a paragraph.</p>
    <p><span>This is a</span> paragraph</p>
    <div class="one">
        <h2>London</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, dolores.</p>
    </div>
    <p>My mother has a <span class="two">green</span> eyes, and my father has a <span class="three">blue</span> eyes.</p>
</body>
</html>
